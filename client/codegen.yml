overwrite: true
schema: http://localhost:4466/
documents:
  - ./generated/fragments/**/*.ts
  - ./generated/queries/**/*.ts
  - ./generated/mutations/**/*.ts
generates:
  generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHooks: true
      withHOC: false
